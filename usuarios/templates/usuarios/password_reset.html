<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/trocar_senha.css' %}"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="icon">
                <img src="{% static 'assets/img/trocar_senha.png' %}" alt="Ícone redefinição de senha"> 
            </div>
            <h2>Redefinir Senha</h2>
            <form method="post" action="{% url 'password_reset' %}"> 
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" id="email" name="email" value="{{ form.email.value }}" required> 
                </div>
                <div class="input-group">
                    <label for="new_password">Nova senha</label>
                    <input type="password" id="new_password" name="new_password" required> 
                </div>
                <div class="input-group">
                    <label for="confirm_password">Repetir senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required> 
                </div>
                <button type="submit">Redefinir senha</button>
            </form>
            <a href="{% url 'login' %}" class="create-account">Voltar ao Login</a>
        </div>
    </div>
</body>
</html>
