<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/trocar_senha.css' %}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="icon">
                <img src="{% static 'assets/img/trocar_senha.png' %}" alt="Ícone redefinição de senha"> 
            </div>
            <h2>Redefinir Senha</h2>
            <form method="post" action="{% url 'password_reset' %}"> 
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Digite seu e-mail</label>
                    <input type="email" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Nova senha</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha('new_password', 'btn-senha')"></i>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Repetir senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <i class="bi bi-eye-fill" id="btn-senha-confirm" onclick="mostrarSenhaConfirm('confirm_password', 'btn-senha-confirm')"></i>

                </div>
                <button type="submit">Redefinir senha</button>
            </form>
            <a href="{% url 'login' %}" class="create-account">Voltar ao Login</a>
        </div>
    </div>
    <script src="{% static 'assets/js/redefinir.js' %}"></script> 
</body>
</html>
